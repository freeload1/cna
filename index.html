<html>
  <head>
    <title>CNA</title>
    <link rel="icon" href="./images/download.jpg" />
    <meta
      property="og:title"
      content="The Confraternity of the New Apologetics"
    />
    <meta
      property="og:description"
      content="This website is the new website after cnainternational.online."
    />
    <meta property="og:image" content="./images/church.jpg" />
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .organization {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px;
        padding: 30px;
        background: #2f1c6a;
      }
      .organization em {
        position: absolute;
        font-family: sans-serif;
        font-style: normal;
        color: white;
      }
      .navigationbar {
        position: sticky;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 30px;
        top: 0px;
        background: white;
      }
      .navigationbar ul {
        display: flex;
        list-style: none;
        min-width: 450.55px;
        position: absolute;
      }
      .navigationbar ul li {
        padding-right: 70px;
        font-family: sans-serif;
      }
      .navigationbar ul .active {
        text-decoration: underline;
      }
      .navigationbar ul li img {
        height: 20px;
        width: 20px;
      }
      .navigationbar ul li .dropdowntheologies {
        display: none;
      }
      .theologies:hover {
        text-decoration: underline;
      }
      .theologies:hover .dropdowntheologies {
        display: block;
        cursor: pointer;
        padding-top: 35px;
        background: white;
      }
      .theologies:hover .dropdowntheologies li {
        box-shadow: 2px 2px 5px #f5f5f5, -2px -2px 5px #f5f5f5;
        padding: 10px;
      }
      .theologies:hover {
        transform: scale(1.1);
      }
      .navigationbar ul .contact:hover {
        text-decoration: underline;
        transform: scale(1.1);
      }
      .active:hover {
        transform: scale(1.1);
      }
      .active {
        padding-top: 1.3mm;
      }
      .contact {
        padding-top: 1.5mm;
      }
      .church {
        background: url("./images/church.jpg");
        height: 500px;
        width: 100%;
        background-repeat: no-repeat;
        background-size: 100vw 525px;
      }
      .message {
        position: absolute;
        height: 50%;
        width: 25%;
        margin-top: 80px;
        margin-left: 150px;
      }
      .location {
        border: 10x solid red;
        height: 500px;
        width: 500px;
      }
      .map {
        border: 10x solid green;
        color: green;
      }
      .contactinformation {
        border: 10x solid blue;
        color: blue;
      }
      .group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        margin: 20px;
        padding: 20px;
      }
      .card {
        margin: 20px;
        padding: 20px;
        min-height: 490px;
      }
      #card {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        justify-content: center;
      }
      em {
        font-family: sans-serif;
        font-style: normal;
        text-align: center;
        color: #1d1e20;
      }
      .office,
      .hours,
      .contacts {
        font-size: 20px;
        font-weight: bold;
      }
      .address,
      .discussions,
      .cpno {
        font-size: 15px;
        font-weight: bold;
      }
      .cpno {
        margin-left: 50px;
        margin-right: 50px;
        padding-left: 50px;
        padding-right: 50px;
      }
      .contact a {
        cursor: pointer;
        text-decoration: none;
      }
      footer {
        display: flex;
        justify-content: center;
        position: sticky;
        bottom: 0px;
        background: white;
        box-shadow: 3px 3px 5px #f5f5f5, -3px -3px 5px #f5f5f5;
        height: 60px;
      }
      footer img {
        margin: 10px;
        padding: 10px;
        height: 20px;
        width: 20px;
        transition: all 2s ease-in-out;
      }
      footer img:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="organization">
      <em>We are the Confraternity of the New Apologetics.</em>
    </div>
    <div class="navigationbar" id="navigationbar">
      <ul>
        <li class="active"><a href="#navigationbar">Home</a></li>
        <li class="contact"><a href="#group">Contact</a></li>
        <li class="theologies">
          Theologies<img src="./images/sort-down-solid.svg" alt="" />
          <ul class="dropdowntheologies">
            <li>Sunday Gospels</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="church"></div>
    <div class="group" id="group">
      <span class="card">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3946.1371807948617!2d124.64955331744386!3d8.48604000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32fff2dd251f8ce5%3A0x7f0b5bbd51ca144a!2sArchdiocesan%20Shrine%20of%20the%20Black%20Nazarene!5e0!3m2!1sen!2sph!4v1656600101422!5m2!1sen!2sph"
          width="400"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </span>
      <span class="card" id="card">
        <em class="office">Our office</em>
        <em class="address">
          Claro M. Recto Avenue, Cagayan de Oro City 9000, District 2, Misamis
          Oriental, Northern Mindanao, Mindanao, Philippines
        </em>
        <em class="hours">Hours</em>
        <em class="discussions">Online Discussions through Facebook</em>
        <em class="contacts">Contacts</em>
        <em class="cpno">09177931179</em>
      </span>
    </div>
    <footer>
      <a
        href="https://www.facebook.com/Catholic-Frontline-Media-681705791851042/?ref=page_internal"
        target="_blank"
        ><img src="./images/download.png" alt="" /></a
      ><a
        href="https://www.youtube.com/channel/UCGccNSOEnad-3M3gbr6wRAw"
        target="_blank"
        ><img src="./images/youtube.png" alt=""
      /></a>
    </footer>
  </body>
</html>
